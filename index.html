<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo e Cidade: Colhendo Oportunidades</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo">Campo e Cidade: Colhendo Oportunidades</h1>

    </header>

    <main class="escolhas">
        <section id="intro">
            <p>Escolha uma área de estudo que possa ajudar a melhorar a qualidade do trabalho no campo:</p>
        </section>

        <section id="opcoes">
            <button class="opcoes" onclick="mostrarDescricao('agronomia')">Agronomia</button>
            <button class="opcoes" onclick="mostrarDescricao('biologia')">Biologia</button>
            <button class="opcoes" onclick="mostrarDescricao('engenharia de alimentos')">Engenharia de Alimentos</button>
            <button class="opcoes" onclick="mostrarDescricao('engenharia florestal')">Engenharia Florestal</button>
            <button class="opcoes" onclick="mostrarDescricao('gestao do agronegocio')">Gestão de Agronegócio</button>
            <button class="opcoes" onclick="mostrarDescricao('gestao ambiental')">Gestão Ambiental</button>
            <button class="opcoes" onclick="mostrarDescricao('programacao')">Programação</button>
            <button class="opcoes" onclick="mostrarDescricao('tecnico em agropecuaria')">Técnico em Agropecuária</button>
            <button class="opcoes" onclick="mostrarDescricao('tecnico em meio ambiente')">Técnico em Meio Ambiente</button>
            <button class="opcoes" onclick="mostrarDescricao('tecnico em agroindustria')">Técnico em Agroindústria</button>
            <button class="opcoes" onclick="mostrarDescricao('zootecnia')">Zootecnia</button>
        </section>

        <section id="descricao" class="descricao">
            <h2>Descrição da Área</h2>
            <p id="textoDescricao">Clique em uma área de estudo para saber mais.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
